<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salaries at Our Company</h1>
    </header>
    <main>
        <section id="employeeInput">
            <h2>Enter Employee Info</h2>
            <input type="text" placeholder="Enter First Name" id="firstName"/>
            <input type="text" placeholder="Enter Last Name" id="lastName"/> </br>
            <input type="text" placeholder="Enter ID#" id="idNumber"/>
            <input type="text" placeholder="Enter Job Title" id="jobTitle"/> </br>
            <input type="number" placeholder="Enter Annual Salary" id="annualSalary"/> </br>
            <input type="submit" id='submit'/>
        </section>
        <section id="employeesList">
            <h2>See Our Costs</h2>
            <table>
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Employee ID#</th>
                        <th>Job Title</th>
                        <th>Annual Salary</th>
                        <th>Monthly Cost</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan=6 id="footerLabel"><b>Total Monthly Cost:</b></td>
                        <td id="totalCell"></td>
                    </tr>
                </tfoot>
            </table>
            <button type="button" id="deleteRow">Delete Selected</button>

        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
